name: Deploy to Google Cloud Platform

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: bikehub-prod # Thay bằng GCP Project ID của bạn
  REGION: asia-southeast1
  API_SERVICE: api
  FRONTEND_SERVICE: frontend
  ADMIN_SERVICE: admin

jobs:
  deploy-api:
    name: Deploy API to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build API Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$API_SERVICE:$GITHUB_SHA \
                       -t gcr.io/$PROJECT_ID/$API_SERVICE:latest \
                       -f api/Dockerfile .

      - name: Push API image to GCR
        run: |
          docker push gcr.io/$PROJECT_ID/$API_SERVICE:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$API_SERVICE:latest

      - name: Deploy API to Cloud Run
        run: |
          gcloud run deploy $API_SERVICE \
            --image gcr.io/$PROJECT_ID/$API_SERVICE:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars "NODE_ENV=production,PORT=8080" \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest,PAYPAL_CLIENT_ID=PAYPAL_CLIENT_ID:latest,PAYPAL_CLIENT_SECRET=PAYPAL_CLIENT_SECRET:latest" \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION }} \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300

  deploy-frontend:
    name: Deploy Frontend to Cloud Run
    runs-on: ubuntu-latest
    needs: deploy-api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Frontend Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:$GITHUB_SHA \
                       -t gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:latest \
                       -f frontend/Dockerfile .

      - name: Push Frontend image to GCR
        run: |
          docker push gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy $FRONTEND_SERVICE \
            --image gcr.io/$PROJECT_ID/$FRONTEND_SERVICE:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8080 \
            --memory 256Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5

  deploy-admin:
    name: Deploy Admin to Cloud Run
    runs-on: ubuntu-latest
    needs: deploy-api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Admin Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$ADMIN_SERVICE:$GITHUB_SHA \
                       -t gcr.io/$PROJECT_ID/$ADMIN_SERVICE:latest \
                       -f admin/Dockerfile .

      - name: Push Admin image to GCR
        run: |
          docker push gcr.io/$PROJECT_ID/$ADMIN_SERVICE:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$ADMIN_SERVICE:latest

      - name: Deploy Admin to Cloud Run
        run: |
          gcloud run deploy $ADMIN_SERVICE \
            --image gcr.io/$PROJECT_ID/$ADMIN_SERVICE:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8080 \
            --memory 256Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5
